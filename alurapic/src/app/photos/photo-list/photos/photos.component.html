<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled">
  <!--CLASS "no-gutters" DO BOOTSTRAP PARA REMOVER ESPAÇAMENTOS DO ELEMENTO-->
  <li *ngFor="let cols of rows" class="row no-gutters">
      <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
        <!--UTILIZANDO COMPONENT DO CARD CRIADO NA PASTA 'SHARED > COMPONENTS > CARD', CHAMANDO-O PELO SELETOR QUE ESTÁ DENTRO DE "card-component.ts"-->
        <!--PARA APLICAR O DATA BIND PARA CHAMAR O "title" DA DESCRIPTION QUE PEGA DE 'APP > PHOTO > PHOTO.TS', USA-SE NA TAG <ap-card>: [title]="photo.description"-->
        <a [routerLink]="['/p', photo.id]">
          <ap-card style="color: gray;">         
              <ap-photo
                  [url]="photo.url"
                  [description]="photo.description">
              </ap-photo>
              <!--"p-1" APLICANDO "padding" DO BOOTSTRAP-->
              <div class="text-center p-1">
                <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments}}
            </div>
          </ap-card>
        </a>  
      </div>
  </li>
</ol>
