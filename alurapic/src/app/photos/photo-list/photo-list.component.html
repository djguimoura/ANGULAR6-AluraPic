<!--DEFININDO UM EVENT BIND CHAMADO onTyping, PODERIA SER QUALQUER NOME, ESSE EVENTO FOI CRIADO EM "search.component.ts"-->
<ap-search 
    (onTyping)="filter = $event" [value]="filter">
</ap-search>

<ap-photos 
    [photos]="photos | filterByDescription: filter">
</ap-photos>

<ap-load-button 
    (click)="load()"
    [hasMore]="hasMore">
</ap-load-button>
